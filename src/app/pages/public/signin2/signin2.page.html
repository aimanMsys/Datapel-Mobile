<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center" style="background: linear-gradient(to bottom, #e87100 70%, white 0%); ">

    <div class="logo-container">
      <h2 class="logo-placeholder" style="color: white;font-size: 28px;font-weight: bold;">Mobility Assistant</h2>
      <p  style="color: white;">Login to start using the Datapel Mobility Assistance.
        Enter the registered email address and password.</p>
    </div>

    <form class="form-default" [formGroup]="signin_form" (submit)="signIn()">

      <ion-card  style="border-radius: 15px;">
        <ion-card-header>
          <ion-card-title style="text-align: center;">Login</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-list class="item-card-list" lines="none">
            <ion-item>
              <ion-label color="tertiary" position="stacked">Email</ion-label>
              <ion-input formControlName="email" type="email" autocomplete="off"
                placeholder="Your email address"></ion-input>
            </ion-item>
    
            <ion-item class="ion-margin-top-small">
              <ion-label color="tertiary" position="stacked">Password</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
            </ion-item>
          </ion-list>
    
          <ion-button class="ion-margin-top" type="submit" expand="block" color="primary">
            Sign in
          </ion-button>
          <ion-button color="primary" fill="clear" expand="block" class="ion-button-small ion-margin-top-medium" routerLink="/password-reset">
            Forgot password?
          </ion-button>
          
          
        </ion-card-content>
        
          
      </ion-card>    
      
      <div style="text-align: center;">
        <!-- <h2 class="logo-placeholder" style="color: white;font-size: 28px;font-weight: bold;">Mobility Assistant</h2> -->
        <p style="color:black">Dont't have a login? Contact your administrator to set one up or contact <a>Datapel support</a></p><br>
        <!-- <a style="text-decoration-line: none;" href="">SIGN UP</a> -->
