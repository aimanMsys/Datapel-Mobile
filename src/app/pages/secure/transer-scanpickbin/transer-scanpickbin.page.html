
<ion-header collapse="fade" [translucent]="true" class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
      <ion-title >Transfer</ion-title>
  </ion-toolbar>
</ion-header>




  <ion-content class="ion-padding">
    <ion-list [inset]="true">
      <ion-item>
        <ion-icon slot ="end" name="arrow-forward-outline"></ion-icon>
        <ion-label>Start Transfer</ion-label>
      </ion-item>
    </ion-list>
    <ion-list [inset]="true">
      <ion-item>
        <ion-icon slot ="end" name="arrow-forward-outline"></ion-icon>
        <ion-label>Transfer Bin</ion-label>
      </ion-item>
    </ion-list>
    <ion-list [inset]="true" (click)="gotoBinrefills()">
      <ion-item >
        <ion-icon slot ="end" name="arrow-forward-outline"></ion-icon>
        <ion-label>Bin Refills</ion-label>
      </ion-item>
    </ion-list>
    <ion-list [inset]="true">
      <ion-item>
        <ion-icon slot ="end" name="arrow-forward-outline"></ion-icon>
        <ion-label (click)="gotoHome()">Main Menu</ion-label>
      </ion-item>
    </ion-list>
   
    
    
  </ion-content>
