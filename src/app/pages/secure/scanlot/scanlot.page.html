<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Bin Lookup</ion-title>
    
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">Scan-Lot#</ion-title>
    <ion-buttons slot="end">
      <ion-icon id="open-modal6" name="alert-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list style="display: flex; flex-direction: column; height: 100%;">
      <ion-item style="flex-grow: 1;">
        <ion-button expand="full"[routerLink]="['/home']" class="transparent-button">
          <ion-icon name="home" style="margin-right: 10px;" class="black-icon"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="full" (click)="logout()" class="transparent-button">
          <ion-icon name="log-out-outline" class="black-icon"></ion-icon> Logout
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
 
<ion-content class="ion-padding" [fullscreen]="true">
  <form class="form-default">
    <ion-list class="item-card-list" lines="none">
      <ion-item>
        <ion-label color="tertiary" position="stacked">
          <ion-icon name="barcode-outline"></ion-icon>
        Enter or Scan Barcode</ion-label>
        <ion-input placeholder="xxxx-xxxx-xxxx-xxxx" name="barcode" [(ngModel)]="barcode"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col class="bold-text">Source</ion-col>
      <ion-col class="bold-text">Destination</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Photo-Inwards</ion-col>
      <ion-col>Photo-Main</ion-col>
    </ion-row>
  </form>

  <ion-modal #modal trigger="open-modal6" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Info</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="ion-padding">
        <ion-toolbar>
          <ion-title class="text-center">Barcode Shortcut Code</ion-title>
        </ion-toolbar>

        <ion-grid [fixed]="true">
          <ion-row class="row-with-line-break">
            <ion-col class="col">*9 Broken barcode(Accept)</ion-col>
          </ion-row>
        
          <ion-row class="row-with-line-break">
            <ion-col class="col">*1 Skip next item</ion-col>
          </ion-row>
        
          <ion-row class="row-with-line-break">
            <ion-col class="col">*0 Stock out zero line</ion-col>
          </ion-row>
        
          <ion-row class="row-with-line-break">
            <ion-col class="col">* None-stock item (Accept)</ion-col>
          </ion-row>
        </ion-grid>
        
  
        <ion-button (click)="modal.dismiss()" expand="block" class="modal-button">Back</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>


<ion-footer class="ion-no-border ion-padding">
  <ion-button mode="md" style="width: 49%;margin-right: 2%;" class="btn" (click)="scan()" [disabled]="!isSupported"> 
    <ion-icon name="scan" style="margin-right: 10px;"></ion-icon> Scan
  </ion-button>
  <ion-button mode="md" style="width: 49%;" class="btn btn-dark" [disabled]="barcode == ''" (click)="checkBarcodeInput()">
    Continue
  </ion-button>
</ion-footer>
