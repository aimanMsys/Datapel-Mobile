<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/binrefills"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="title-center">Transfer</ion-title>
    <ion-buttons slot="primary">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-toolbar>
    <div>
      <ion-card
        class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-2 rounded-card custom-card custom-width custom-margin shadow custom-small-width">
        <ion-list-header><div class="col col-50">&nbsp;SILVER MEDIUM BOLT</div></ion-list-header>


        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Item#:</ion-label>
              <p>MEDIUMSILVER</p>
            </ion-col>
            <ion-col>
              <ion-label>TQOH:</ion-label>
              <p>3200</p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>Min</ion-label>
              <p>25</p>
            </ion-col>
            <ion-col>
              <ion-label>Max</ion-label>
              <p>0</p>
            </ion-col>
          </ion-row>
  
        </ion-grid>
      
        

      </ion-card>
    </div>
  </ion-toolbar>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-label>Article Page:</ion-label>
        </ion-col>
        <ion-col>
          4 &nbsp; of &nbsp;19
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button  class="yellow-card" (click)="gotoitem1()" expand="full">< Prev</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="yellow-card" (click)="gotoitem3()" expand="full">Next></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-toolbar>
    <div>
      <ion-card
        class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-2 rounded-card custom-card custom-width custom-margin shadow custom-small-width">
        <ion-list-header><div class="col col-50">&nbsp;Bin Detail</div></ion-list-header>


        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>LOCATION:</ion-label>
              <p>PWHS</p>
            </ion-col>
          <!-- </ion-row>
          <ion-row> -->
            <ion-col>
              <ion-label>BIN SLOT:</ion-label>
              <p>100B2G</p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>BULK BIN(S):</ion-label>
              <p>+102*01</p>
            </ion-col>
          </ion-row>
  
        </ion-grid>

      </ion-card>
    </div>
  </ion-toolbar>

</ion-content>



<ion-footer class="ion-no-border ion-padding">
  <ion-button mode="md" style="width: 49%;margin-right: 2%;" class="btn btn-yellow" (click)="checkBarcodeInput()"> 
    Item Search
  </ion-button>
  <ion-button mode="md" style="width: 49%;" class="btn btn-dark"  (click)="gotobinrefill()">
    Done
  </ion-button>
</ion-footer>
