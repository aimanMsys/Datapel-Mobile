<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-back-button defaultHref="/home2"></ion-back-button>
          <!-- <ion-icon  defaultHref="/despatch" slot="icon-only" name="arrow-back"></ion-icon> -->
        </ion-button>
      </ion-buttons>
      <ion-title class="title-center">Despatch</ion-title>  
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <!-- <ion-list-header>
      <ion-label color="dark"><span style="color: #1f3777">|</span> Select Task</ion-label>
    </ion-list-header> -->

    <ion-toolbar>
      <ion-title class="title-left"><span style="color: #1f3777">|</span> Select Task</ion-title>
      <ion-button fill="none" id="open-modal" slot="primary">
        <ion-icon slot="icon-only"  color="primary" name="alert-circle-outline"></ion-icon>
        <!-- <ion-icon slot="icon-only"  name="menu-outline"></ion-icon> -->
      </ion-button>
    </ion-toolbar> 

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="browse()">
          <ion-label>
            <h3>Browse Order</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="search()">
          <ion-label>
            <h3>Search Order</h3>
          </ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="stageCollect()">
          <ion-label>
            <h3>Stage & Collect Order</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- <ion-list class="list-custom" lines="full">
      <ion-item button class="blue-card" (click)="browse()">
        <ion-label>
          <h3>Browse Order</h3>
        </ion-label>
      </ion-item>
      <ion-item button class="blue-card" (click)="search()">
        <ion-label>
          <h3>Search Order</h3>
        </ion-label>
      </ion-item>
      <ion-item button  class="blue-card" routerLink="/stage-collect-order">
        <ion-label>
          <h3>Stage & Collect Order</h3>
        </ion-label>
      </ion-item>
    </ion-list> -->
  </div>

  

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title class="title-left" ><span class="blue-text">| </span>Barcode Shortcuts & Description</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p class="">You must accept the terms and conditions to close this modal</p>

          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*9</p></ion-col>
              <ion-col><h6 >Broken barcode (Accept)</h6></ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*1</p></ion-col>
              <ion-col><h6>Skip next Item</h6></ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*0</p></ion-col>
              <ion-col><h6 >Stock out zero line</h6></ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*</p></ion-col>
              <ion-col><h6 >None-stock item (Accept)</h6></ion-col>
            </ion-row>
          </ion-grid>
          
          <ion-button class="" expand="block" (click)="modal.dismiss()">Back</ion-button>
        
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
