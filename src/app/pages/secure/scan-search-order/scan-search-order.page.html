
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/despatch"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="title-center">Despatch</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">

    <ion-list-header>
      <ion-toolbar>
        <ion-label color="dark" style="text-align: left;">
          <div class="col col-50">
            &nbsp;Scan Box Number
            </div> 
          </ion-label>
        <ion-buttons slot="primary" >
          <ion-icon style="color:  #e87100;" id="open-modal"name="alert-circle-outline" ></ion-icon>
          </ion-buttons>
      </ion-toolbar>      
    </ion-list-header> 

    <div class="ion-padding">
      <form class="form-default" >

        <ion-list class="item-card-list" lines="none">
          <ion-item>
            <ion-label color="tertiary" position="stacked">Enter or Scan Barcode</ion-label>
            <ion-input placeholder="xxxx-xxxx-xxxx-xxxx" name="barcode" [(ngModel)]="barcode"></ion-input>
          </ion-item>
        </ion-list>
  
      </form>
    </div>

    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content class="ion-padding">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title class="title-left"><span class="blue-text">| </span>Barcode Shortcuts & Description</ion-title>
          </ion-toolbar>
        </ion-header>
    
            <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
              <ion-row style="color: black;">
                <ion-col size="3" style="text-align: center"><p class="">*9</p></ion-col>
                <ion-col><h6 >Broken Barcode (Accept)</h6></ion-col>
              </ion-row>
            </ion-grid>
    
            <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
              <ion-row >
                <ion-col size="3" style="text-align: center"><p class="">*5</p></ion-col>
                <ion-col><h6>Item Search</h6></ion-col>
              </ion-row>
            </ion-grid>
    
            <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
              <ion-row >
                <ion-col size="3" style="text-align: center"><p class="">*4</p></ion-col>
                <ion-col><h6 >Bin Lookup</h6></ion-col>
              </ion-row>
            </ion-grid>
    
            <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
              <ion-row >
                <ion-col size="3" style="text-align: center"><p class="">*1</p></ion-col>
                <ion-col><h6 >Skip Item</h6></ion-col>
              </ion-row>
            </ion-grid>
    
            <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
              <ion-row >
                <ion-col size="3" style="text-align: center"><p class="">*0</p></ion-col>
                <ion-col><h6 >Zero Line</h6></ion-col>
              </ion-row>
            </ion-grid>
    
            <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
              <ion-row >
                <ion-col size="3" style="text-align: center"><p class="">*</p></ion-col>
                <ion-col><h6 >Pick NonStock</h6></ion-col>
              </ion-row>
            </ion-grid>
            
        
        
            <ion-button class="" expand="block" (click)="modal.dismiss()">Back</ion-button>
          
            <ion-grid class="item-has-start-slot item md item-fill-none ion-activatable ion-focusable hydrated " style="padding-top: 20px;">
              <ion-row >
                <ion-col size="3" style="text-align: center"><p class=""></p></ion-col>
                <ion-col><h6 ></h6></ion-col>
              </ion-row>
            </ion-grid>
    
    
        </ion-content>
      </ng-template>
    </ion-modal>
  
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-button mode="md" style="width: 49%;margin-right: 2%;" class="btn" (click)="scan()" [disabled]="!isSupported"> <ion-icon name="scan" style="margin-right: 10px;"></ion-icon> Scan</ion-button>
    <ion-button mode="md" style="width: 49%;" class="btn btn-dark" [disabled]="barcode == ''" (click)="continue()">Continue</ion-button>
  </ion-footer>
