<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Mobility Assistant</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content> -->

  <ion-content [fullscreen]="true">
    
  
    <div class="ion-padding">
      <!-- <ion-toolbar>
        <ion-title class="title-left"><span style="color: orange">|</span> Main Menu</ion-title>
      </ion-toolbar>  -->
  
      <ion-list-header>
        <ion-label color="dark"><span style="color: orange">|</span> Main Menu</ion-label>
      </ion-list-header>
  
      <ion-list class="item-card-list animate__animated animate__fadeIn"  lines="none" style="padding-left: 12px;
      padding-right: 12px;">
        <p style="padding: 10px;margin-bottom: 15px;font-size: 3vw;">Welcome to the Datapel Mobility Assistant Main Menu. <br>Select a flow to navigate.</p>
        
        <ion-row>
          <ion-col size="6">
            <ion-item  class="orange-card" (click)="stocklookup()">
              <ion-label>
                <h3>Stock Lookup</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item  class="red-card" (click)="binlookup()">
              <ion-label>
                <h3>Bin Lookup</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="grey-card">
              <ion-label>
                <h3>Receive</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="yellow-card" (click)="transfer()">
              <ion-label>
                <h3>Transfer</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="blue-card" (click)="despatch()">
              <ion-label>
                <h3>Despatch</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="grey-card">
              <ion-label>
                <h3>Checkin</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item class="grey-card">
              <ion-label>
                <h3>Checkout</h3>
              </ion-label>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
  
      </ion-list>
  
      <hr>
