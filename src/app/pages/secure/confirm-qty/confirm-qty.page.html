<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/enter-qty"></ion-back-button>
    </ion-button>
    <ion-title>Transfer</ion-title>
    <ion-button slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title class="text-center">Confirm Quantity</ion-title>
    <ion-buttons slot="end">
      <ion-icon id="open-modal9" name="alert-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <form class="form-default">
    <ion-list class="item-card-list" lines="none">
      <ion-item>
        <ion-label color="tertiary" position="stacked">
          <ion-icon name="barcode-outline"></ion-icon>
          Enter or Scan Barcode
        </ion-label>
        <ion-input placeholder="xxxx-xxxx-xxxx-xxxx" name="barcode" [(ngModel)]="barcode"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-row class="blue-bg">
    <ion-col class="bold-text">Source</ion-col>
    <ion-col class="bold-text">Destination</ion-col>
  </ion-row>
  <ion-row class="blue-bg">
    <ion-col>Photo-Inwards</ion-col>
    <ion-col>Photo-Main</ion-col>
  </ion-row>

  <ion-card class="ion-card">
    <ion-card-header>
      <ion-card-title class="with-inline-block">Fujifilm X100V</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-inline: 10px;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <label class="bold-text">Item Number</label>
            <p>Camera-01</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <label class="bold-text">CTN#</label>
          </ion-col>
          <ion-col>
            <label>1</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <label class="bold-text">BIN</label>
          </ion-col>
          <ion-col>
            <label>R-900</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <label>BRN#</label>
            <p class="bold-text">DEM123</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-modal #modal trigger="open-modal9" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Info</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="ion-padding">
        <ion-toolbar>
          <ion-title class="text-center">Barcode Shortcut Code</ion-title>
        </ion-toolbar>

        <ion-grid [fixed]="true">
          <ion-row class="row-with-line-break">
            <ion-col class="col">*9 Broken barcode(Accept)</ion-col>
          </ion-row>
        
          <ion-row class="row-with-line-break">
            <ion-col class="col">*1 Skip next item</ion-col>
          </ion-row>
        
          <ion-row class="row-with-line-break">
            <ion-col class="col">*0 Stock out zero line</ion-col>
          </ion-row>
        
          <ion-row class="row-with-line-break">
            <ion-col class="col">* None-stock item (Accept)</ion-col>
          </ion-row>
        </ion-grid>
        
  
        <ion-button (click)="modal.dismiss()" expand="block" class="modal-button">Back</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button mode="md" style="width: 100%;" class="btn btn-dark" [disabled]="barcode == ''" (click)="checkBarcodeInput()">
    <ion-icon name="scan" style="margin-right: 10px;"></ion-icon>Continue
  </ion-button>
</ion-footer>
