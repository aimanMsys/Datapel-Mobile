<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button>
            <ion-back-button  defaultHref="/scan-putaway-transfer-bin"></ion-back-button>
            <!-- <ion-icon  defaultHref="/despatch" slot="icon-only" name="arrow-back"></ion-icon> -->
          </ion-button>
        </ion-buttons>
        <ion-title class="title-center" >Transfer Order</ion-title>
        <ion-buttons slot="primary">
          <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        </ion-buttons>
      </ion-toolbar>  
    </ion-header>
    
    <div class="ion-padding">


        <div class="icon-div">
          <ion-icon style="font-size: 7rem;text-align: center;color:#4471ee" (click)="stage()" name="cube-outline"></ion-icon>
          <!-- <ion-card-header> -->
            <ion-card-title style="text-align: center;">Transfer Order Complete</ion-card-title>
        </div>

        <ion-card>
          <ion-card-header>
            <ion-label class="borderLeftYellow" color="dark" style="font-weight: bolder;font-size: 16px;">Hasselbald 500 C/M</ion-label>
          </ion-card-header>
      
          <ion-card-content style="padding-inline: 10px;" class="yellow-card">
            <ion-row>
              <ion-col size="12" style="color: gray;">Reference<br />
                <div class="text-dark mt-5">T0-0431-7311</div>
              </ion-col>
              <ion-col size="12" style="color: gray;">Status<br />
                <div class="text-dark mt-5">Closed</div>
              </ion-col>
              
            </ion-row>
          </ion-card-content>
        </ion-card>
      
    </div>
    

<!-- </ion-content> -->
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-button mode="md" style="width: 100%;margin-right: 2%;" class="btn btn-dark" (click)="home()">Continue</ion-button>
  </ion-footer>
</div>
