<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-back-button  defaultHref="/binrefills"></ion-back-button>
        </ion-button>
      </ion-buttons>
      <ion-title class="title-center" >Bin Detail</ion-title>
      <ion-buttons slot="primary">
        <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      </ion-buttons>
    </ion-toolbar>  
  </ion-header>
  <br>

  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="3">
          <ion-label>Item#:</ion-label>
       </ion-col>
        <ion-col class="col1" >
          {{item1}}
      </ion-col>  
  </ion-row>
  </ion-grid>
  </ion-list>
  <br>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
  <ion-label><b>125MM GREEN RUBBER FIXED PLATE</b></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <br>
  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="3">
          <ion-label>TQOH:</ion-label>
       </ion-col>
       <ion-col class="col1" >
          186
      </ion-col> 
      <ion-col>
      </ion-col>
  </ion-row>
  </ion-grid>
  </ion-list>

  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="3">
          <ion-label>Min/Max:</ion-label>
       </ion-col>
       <ion-col class="col1" >
          38
      </ion-col> 
      <ion-col class="col1">
        0
      </ion-col>
  </ion-row>
  </ion-grid>
  </ion-list>

  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="5">
          <ion-label>Article Page:</ion-label>
       </ion-col>
       <ion-col>
          1 &nbsp; of &nbsp;19
      </ion-col> 
  </ion-row>
  </ion-grid>
  </ion-list>
  
  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col>
          <ion-button  class="yellow-card" (click)="gotobinrefill()" expand="full">Done</ion-button> 
       </ion-col>
       <ion-col>
        <ion-button class="yellow-card" (click)="gotoitem2()"  expand="full">Next></ion-button> 
      </ion-col> 
  </ion-row>
  </ion-grid>
  </ion-list>
  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="4">
          <ion-label>LOCATION:</ion-label>
       </ion-col>
       <ion-col class="col1" >
        PWHS
      </ion-col> 
  </ion-row>
  </ion-grid>
  </ion-list>
  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="4">
          <ion-label>BIN SLOT:</ion-label>
       </ion-col>
       <ion-col class="col1" >
        38E2B
      </ion-col> 
  </ion-row>
  </ion-grid>
  </ion-list>
  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col size="4">
          <ion-label>BULK BIN(S):</ion-label>
       </ion-col>
       <ion-col class="col1" >
        +35*51
      </ion-col> 
  </ion-row>
  </ion-grid>
  </ion-list>
  <ion-list>
    <ion-grid>
      <ion-row>
       <ion-col>
          <ion-button  class="yellow-card" expand="full">Item Search</ion-button> 
       </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
