

<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/urgentbinrefill"></ion-back-button>
    </ion-buttons>

    <div class="ion-page" id="main-content1">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            Transfer Order

    </div>

  <ion-card>
    <ion-card-header>
      <ion-label class="borderLeftYellow" color="dark" style="font-weight: bolder;font-size: 16px;">125MM GREEN RUBBER FIXED PLATE</ion-label>
    </ion-card-header>
    <ion-card-content style="padding-inline: 10px;" class="yellow-card">

      <ion-row>
        <ion-col size="6" style="color: gray;">Item#<br />
          <div class="bold-text mt-5">{{item1}}</div>

        <ion-col size="6" style="color: gray;">TQOH<br />
          <div class="bold-text mt-5">186</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="color: gray;">Min<br />
          <div class="bold-text mt-5">38</div>
        </ion-col>
        <ion-col size="6" style="color: gray;">Max<br />
          <div class="bold-text mt-5">186</div>
        </ion-col>
      </ion-row>
      
  </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-label>Article Page:</ion-label>
        </ion-col>
        <ion-col>
          1 &nbsp; of &nbsp;19
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-button class="yellow-card" (click)="gotoitem2()" expand="full">Next></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-label class="borderLeftYellow" color="dark" style="font-weight: bolder;font-size: 16px;">Bin Detail</ion-label>
    </ion-card-header>
    <ion-card-content style="padding-inline: 10px;" class="yellow-card">

      <ion-row>
        <ion-col size="6" style="color: gray;">Location<br />
          <div class="bold-text mt-5">PWHS</div>
        </ion-col>
        <ion-col size="6" style="color: gray;">Bin Slot<br />
          <div class="bold-text mt-5">38E2B</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="color: gray;">Bulk Bin(s)<br />
          <div class="bold-text mt-5">+35*51</div>
        </ion-col>
        <!-- <ion-col size="6" style="color: gray;">Max<br />

        </ion-col> -->
      </ion-row>
      
  </ion-card-content>
