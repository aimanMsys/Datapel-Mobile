
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button>
            <ion-back-button  defaultHref="/scan-putaway-transfer-bin"></ion-back-button>
            <!-- <ion-icon  defaultHref="/despatch" slot="icon-only" name="arrow-back"></ion-icon> -->
          </ion-button>
        </ion-buttons>
        <ion-title class="title-center" >Transfer</ion-title>
        <ion-buttons slot="primary">
          <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        </ion-buttons>
      </ion-toolbar>  
    </ion-header>
    
    <div class="ion-padding">
      <div class="icon-div">
        <div class="icon-container">
          <div class="icon-row">
            <ion-icon style="font-size: 3.5rem;text-align: center;color:#4471ee" name="square" class="box-icon"></ion-icon>
            <ion-icon style="font-size: 3.5rem;text-align: center;color:#4471ee" name="arrow-forward" class="arrow-icon"></ion-icon>
          </div>
          <div class="icon-row">
            <ion-icon style="font-size: 3.5rem;text-align: center;color:#4471ee" name="arrow-back" class="arrow-icon"></ion-icon>
            <ion-icon style="font-size: 3.5rem;text-align: center;color:#4471ee" name="square" class="box-icon"></ion-icon>
          </div>
        </div>
        <!-- <ion-card-header> -->
          <ion-card-title style="text-align: center;">Transfer Order Complete</ion-card-title>
      </div>

      <ion-card>
        <!-- <ion-card-header>
          <ion-label class="borderLeftYellow" color="dark" style="font-weight: bolder;font-size: 16px;">Hasselbald 500 C/M</ion-label>
        </ion-card-header> -->
    
        <ion-card-content style="padding-inline: 10px;" class="yellow-card">
          <ion-row>
            <ion-col size="6" style="color: gray;">Reference<br />
              <div class="text-dark mt-5">{{transaction?.message}}</div>
            </ion-col>
            <ion-col size="6">
              <div style="background-color:#90ee90;text-align: center;color:#008000;text-transform: uppercase;">
                {{transaction?.status}}
              </div>
  
            </ion-col>
            <!-- <ion-col size="12" style="color: gray;">Status<br />
              <div class="text-dark mt-5">{{transaction?.status}}</div>
            </ion-col> -->
            
          </ion-row>

          <ion-row>
            <ion-col class="bold-text1" style="color: gray;">Source</ion-col>
            <ion-col class="bold-text1" style="color: gray;">Destination</ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="color:black">{{transferParam?.source.LocationCode}}</ion-col>
            <ion-col style="color:black">{{transferParam?.destination.LocationCode}}</ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      
    </div>
    

<!-- </ion-content> -->
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-button mode="md" style="width: 100%;margin-right: 2%;" class="btn btn-dark" (click)="home()">Continue</ion-button>
  </ion-footer>
