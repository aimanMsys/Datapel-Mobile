<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" class="ion-back-button">
      <ion-back-button defaultHref="/transfer"></ion-back-button>
    </ion-button>
    <ion-title>transfer</ion-title>
    <ion-button slot="end" class="ion-button">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list style="display: flex; flex-direction: column; height: 100%;">
      <ion-item style="flex-grow: 1;">
        <ion-button expand="full" [routerLink]="['/home']" class="transparent-button">
          <ion-icon name="home" style="margin-right: 10px;" class="black-icon"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="full" (click)="logout()" class="transparent-button">
          <ion-icon name="log-out-outline" class="black-icon"></ion-icon> Logout
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-toolbar>
    <ion-title class="text-center">Select Source Location</ion-title>
    <ion-buttons slot="end">
      <ion-icon id="open-modal5" name="alert-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <ion-item class="item1" button lines="none">
      <ion-label>Photo-Inwards</ion-label>
    </ion-item>
    <ion-item class="item1" button lines="none" (click)="next()">
      <ion-label>Photo-Main</ion-label>
    </ion-item>
    <ion-item class="item1" button lines="none">
      <ion-label>Photo-Transit</ion-label>
    </ion-item>
    <ion-item class="item1" button lines="none">
      <ion-label>Test-Main</ion-label>
    </ion-item>
    <ion-item class="item1" button lines="none">
      <ion-label>WH-ABC</ion-label>
    </ion-item>
  </ion-list>

  <ion-modal #modal trigger="open-modal5" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Header</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="ion-padding">
        <ion-toolbar>
          <ion-title class="text-center">Description</ion-title>
        </ion-toolbar>

        <ion-toolbar>
          <ion-label>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget tincidunt odio, id dignissim dui. 
            Fusce bibendum quam nec nisl congue,
          </ion-label>
        </ion-toolbar>
  
        <ion-button (click)="modal.dismiss()" expand="block" class="modal-button">Back</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
