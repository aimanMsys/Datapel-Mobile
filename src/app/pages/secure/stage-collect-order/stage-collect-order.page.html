<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/home2"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="title-center">Despatch</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-list-header>
      <ion-toolbar>
        <ion-label color="dark" style="text-align: left;">
          <div class="col col-50">
            &nbsp; Select Task
          </div> 
        </ion-label>
        <ion-buttons slot="primary" >
          <ion-icon style="color:  #e87100;" id="open-modal"name="alert-circle-outline" ></ion-icon>
         </ion-buttons>
      </ion-toolbar>
      
    </ion-list-header> 

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="scanStageBox()">
          <ion-label>
            <h3>Scan or Stage Boxes</h3>
          </ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="collect()">
          <ion-label>
            <h3>Order Box List</h3>
          </ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="lookup()">
          <ion-label>
            <h3>Box Lookup</h3>
          </ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="blue-card" (click)="print()">
          <ion-label>
            <h3>Print Labels</h3>
          </ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

      </ion-item>
    </ion-list> -->
  </div> 

  
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content class="ion-padding">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title class="title-left"><span class="blue-text">| </span>Barcode Shortcuts & Description</ion-title>
        </ion-toolbar>
      </ion-header>
  
          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row style="color: black;">
              <ion-col size="3" style="text-align: center"><p class="">*9</p></ion-col>
              <ion-col><h6 >Broken Barcode (Accept)</h6></ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*5</p></ion-col>
              <ion-col><h6>Item Search</h6></ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*4</p></ion-col>
              <ion-col><h6 >Bin Lookup</h6></ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*1</p></ion-col>
              <ion-col><h6 >Skip Item</h6></ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*0</p></ion-col>
              <ion-col><h6 >Zero Line</h6></ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class="">*</p></ion-col>
              <ion-col><h6 >Pick NonStock</h6></ion-col>
            </ion-row>
          </ion-grid>
          
      
      
          <ion-button class="" expand="block" (click)="modal.dismiss()">Back</ion-button>
        
          <ion-grid class="item-has-start-slot item md item-fill-none ion-activatable ion-focusable hydrated " style="padding-top: 20px;">
            <ion-row >
              <ion-col size="3" style="text-align: center"><p class=""></p></ion-col>
              <ion-col><h6 ></h6></ion-col>
            </ion-row>
          </ion-grid>
  
  
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
