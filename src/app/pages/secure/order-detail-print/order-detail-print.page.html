<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-back-button  defaultHref="/scan-order-number-print"></ion-back-button>
          <!-- <ion-icon  defaultHref="/despatch" slot="icon-only" name="arrow-back"></ion-icon> -->
        </ion-button>
      </ion-buttons>
      <ion-title class="title-center" >Order Staging</ion-title>
      <ion-buttons slot="primary">
        <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      </ion-buttons>
    </ion-toolbar>  
  </ion-header>

  <div class="ion-padding">

    <ion-list-header>
      <ion-toolbar>
        <ion-label color="dark" style="text-align: left;">
          <div class="col col-50">
            &nbsp; Order Details
          </div>
        </ion-label>
        <ion-buttons slot="primary">
          <ion-icon style="color:  #e87100;" id="open-modal" name="alert-circle-outline"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-list-header>

    <ion-card class="blue-bg">
      <ion-card-header>
        <ion-card-title>
          <div class="col col-50">&nbsp;Swanston Cameras</div>
        </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <label>Order Number</label>
              <p>L2201090</p>
            </ion-col>
            <ion-col>
              <div style="background-color:#faecd1;text-align: center;color:#C28632;">
                RTP
              </div>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <label>Ordered</label>
              <p>20/08/2022</p>
            </ion-col>
            <ion-col>
              <label>Required</label>
              <p>20/08/2022</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <label>Location</label>
              <p>PHOTO-INWARDS</p>
            </ion-col>
            <ion-col>
              <ion-button  (click)="print()" fill="clear">
                PRINT LABEL
                <ion-icon name="chevron-forward"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>

<!--     
    <ion-fab slot="fixed"  vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
    
  </div>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title class="title-left"><span class="blue-text">| </span>Barcode Shortcuts & Description</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-grid
          class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row style="color: black;">
            <ion-col size="3" style="text-align: center">
              <p class="">*9</p>
            </ion-col>
            <ion-col>
              <h6>Broken Barcode (Accept)</h6>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid
          class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row>
            <ion-col size="3" style="text-align: center">
              <p class="">*5</p>
            </ion-col>
            <ion-col>
              <h6>Item Search</h6>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid
          class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row>
            <ion-col size="3" style="text-align: center">
              <p class="">*4</p>
            </ion-col>
            <ion-col>
              <h6>Bin Lookup</h6>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid
          class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row>
            <ion-col size="3" style="text-align: center">
              <p class="">*1</p>
            </ion-col>
            <ion-col>
              <h6>Skip Item</h6>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid
          class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row>
            <ion-col size="3" style="text-align: center">
              <p class="">*0</p>
            </ion-col>
            <ion-col>
              <h6>Zero Line</h6>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid
          class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row>
            <ion-col size="3" style="text-align: center">
              <p class="">*</p>
            </ion-col>
            <ion-col>
              <h6>Pick NonStock</h6>
            </ion-col>
          </ion-row>
        </ion-grid>



        <ion-button class="" expand="block" (click)="modal.dismiss()">Back</ion-button>

        <ion-grid class="item-has-start-slot item md item-fill-none ion-activatable ion-focusable hydrated "
          style="padding-top: 20px;">
          <ion-row>
            <ion-col size="3" style="text-align: center">
              <p class=""></p>
            </ion-col>
            <ion-col>
              <h6></h6>
            </ion-col>
          </ion-row>
        </ion-grid>


      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
