<ion-header>
  <ion-toolbar class="header-with-underline">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bin-lookup"></ion-back-button>
    </ion-buttons>
    <ion-title>Bin Lookup</ion-title>
    
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" [fullscreen]="true">
  <ion-toolbar>
    <ion-list-header>
      <ion-toolbar>
        <ion-label color="dark" style="text-align: left;">
          <div class="col col-50">
            &nbsp; Scan Bin
            </div> 
          </ion-label>
      </ion-toolbar>
    </ion-list-header>
    <ion-buttons slot="end">
      <ion-buttons slot="end">
        <ion-icon id="open-modal2" name="alert-circle-outline" style="font-size: 24px; color: #FFA500;"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>

  <form class="form-default" >
    <ion-list class="item-card-list" lines="none">
      <ion-item>
        <ion-label color="tertiary" position="stacked">Enter or Scan Barcode</ion-label>
        <ion-input  placeholder="xxxx-xxxx-xxxx-xxxx" name="barcode" [(ngModel)]="barcode" ></ion-input>
      </ion-item>
    </ion-list>

  </form>

  <ion-toolbar>
    <div>
      <ion-card class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-10 rounded-card custom-card sizeW">
        <ion-row class="location-row">
          <ion-label position="stacked" class="larger-font">Location</ion-label>
        </ion-row>
        <ion-row class="location-row">
          <ion-label class="bold-text">JAS-MAIN</ion-label>
        </ion-row>
      </ion-card>
    </div>
  </ion-toolbar>
  
</ion-content>

<ion-modal #modal trigger="open-modal2" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <ion-content class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title class="title-left"><div class="col col-50">&nbsp;Description</div></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-row style="color: black;">
      <ion-col><h6> Bibendum consectetur tortor tinicidunt ac donec lorem
        ornare gravida id nisi enim in consectetur semper.  </h6></ion-col>
      </ion-row>
      <ion-button (click)="modal.dismiss()" expand="block" class="modal-button" style="margin-top: 430px;">Back</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-footer class="ion-no-border ion-padding">
  <ion-button mode="md" style="width: 49%;margin-right: 2%;" class="btn" (click)="scan()" [disabled]="!isSupported"> 
    <ion-icon name="scan" style="margin-right: 10px;"></ion-icon> Scan
  </ion-button>
  <ion-button mode="md" style="width: 49%;" class="btn btn-dark" [disabled]="barcode == ''" (click)="checkBarcodeInput()">
    Continue
  </ion-button>
</ion-footer>
