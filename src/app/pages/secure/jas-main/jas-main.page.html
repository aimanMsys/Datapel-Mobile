<ion-header>
  <ion-toolbar class="header-with-underline">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bin-lookup"></ion-back-button>
    </ion-buttons>
    <ion-title>Bin Lookup</ion-title>
    
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="ion-padding">
    <ion-list-header>
      <ion-toolbar>
        <ion-label class="borderLeftRed" color="dark" style="text-align: left;">Scan Bin</ion-label>
        <!-- <ion-label color="dark"><span style="color: #fcc38d">|</span> Scanned Products</ion-label> -->
        <ion-buttons slot="end">
          <ion-icon style="color:  #e87100;" name="alert-circle-outline" id="open-modal2"
            class="enlargeicon"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-list-header>

  <form class="form-default" >
    <ion-list class="item-card-list" lines="none">
      <ion-item>
        <ion-label color="tertiary" position="stacked">Enter or Scan Barcode</ion-label>
        <ion-input [autofocus]="true" #input (keyup.enter)="getProductArticles()" placeholder="xxxx-xxxx-xxxx-xxxx" name="barcode" [(ngModel)]="barcode" ></ion-input>
      </ion-item>
    </ion-list>

  </form>

    <ion-card class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-10 rounded-card custom-card sizeW">
      <ion-row class="location-row">
        <ion-label position="stacked" class="larger-font">Location</ion-label>
      </ion-row>
      <ion-row class="location-row">
        <ion-label class="bold-text">{{binDetail.location}}</ion-label>
      </ion-row>
    </ion-card>
  
</div>
<!-- <ion-fab slot="fixed" (click)="focusInput()"  vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="keypad-outline"></ion-icon>
  </ion-fab-button>
</ion-fab> -->
</ion-content>

<!--TO DISPLAY MODAL-->
<ion-modal #modal trigger="open-modal2">
  <ng-template>
    <ion-content class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title class="title-left"><span class="blue-text">| </span>Barcode Shortcuts & Description</ion-title>
      </ion-toolbar>
    </ion-header>

        <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row style="color: black;">
            <ion-col size="3" style="text-align: center"><p class="">*9</p></ion-col>
            <ion-col><h6 >Broken Barcode (Accept)</h6></ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row >
            <ion-col size="3" style="text-align: center"><p class="">*5</p></ion-col>
            <ion-col><h6>Item Search</h6></ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row >
            <ion-col size="3" style="text-align: center"><p class="">*4</p></ion-col>
            <ion-col><h6 >Bin Lookup</h6></ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row >
            <ion-col size="3" style="text-align: center"><p class="">*1</p></ion-col>
            <ion-col><h6 >Skip Item</h6></ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row >
            <ion-col size="3" style="text-align: center"><p class="">*0</p></ion-col>
            <ion-col><h6 >Zero Line</h6></ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid class="item-has-start-slot ion-item-button button item md item-fill-none ion-activatable ion-focusable hydrated ">
          <ion-row >
            <ion-col size="3" style="text-align: center"><p class="">*</p></ion-col>
            <ion-col><h6 >Pick NonStock</h6></ion-col>
          </ion-row>
        </ion-grid>
        
    
    
        <ion-button class="" expand="block" (click)="modal.dismiss()">Back</ion-button>
      
        <ion-grid class="item-has-start-slot item md item-fill-none ion-activatable ion-focusable hydrated " style="padding-top: 20px;">
          <ion-row >
            <ion-col size="3" style="text-align: center"><p class=""></p></ion-col>
            <ion-col><h6 ></h6></ion-col>
          </ion-row>
        </ion-grid>


    </ion-content>
  </ng-template>
</ion-modal>

<ion-footer class="ion-no-border ion-padding">
  <ion-button mode="md" style="width: 49%;margin-right: 2%;" class="btn" (click)="scan()" [disabled]="!isSupported"> 
    <ion-icon name="scan" style="margin-right: 10px;"></ion-icon> Scan
  </ion-button>
  <ion-button mode="md" style="width: 49%;" class="btn btn-dark" [disabled]="barcode == ''" (click)="getProductArticles()">
    Continue
  </ion-button>
</ion-footer>
