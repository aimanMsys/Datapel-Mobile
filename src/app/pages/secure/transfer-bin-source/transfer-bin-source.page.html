<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-back-button  defaultHref="/transfer"></ion-back-button>
          <!-- <ion-icon  defaultHref="/despatch" slot="icon-only" name="arrow-back"></ion-icon> -->
        </ion-button>
      </ion-buttons>
      <ion-title class="title-center" >Transfer</ion-title>
      <ion-buttons slot="primary">
        <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      </ion-buttons>
    </ion-toolbar>  
  </ion-header>

  <div class="ion-padding">

    <!-- <ion-list-header>
      <ion-label color="dark"><span style="color: #1f3777">|</span> Select Task</ion-label>
    </ion-list-header> -->

    <ion-toolbar>
      <ion-title class="title-left"><span style="color: #eddc00">|</span> Select Source Location</ion-title>
      <!-- <ion-button fill="none" id="open-modal" slot="primary">
        <ion-icon slot="icon-only"  color="primary" name="alert-circle-outline"></ion-icon>
        <ion-icon slot="icon-only"  name="menu-outline"></ion-icon>
      </ion-button> -->
    </ion-toolbar> 

    <ion-row>
      <ion-col size="12">
        <ion-item  class="yellow-card" (click)="transferThis()">
          <ion-label>
            <h3>PHOTO-INWARDS</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item  class="yellow-card" (click)="transferBin()">
          <ion-label>
            <h3>PHOTO-MAIN</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item  class="yellow-card" (click)="stageCollect()">
          <ion-label>
            <h3>PHOTO-TRANSIT</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item  class="yellow-card" (click)="browse()">
          <ion-label>
            <h3>TEST MAIN</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item  class="yellow-card" (click)="browse()">
          <ion-label>
            <h3>WH-ABC</h3>
          </ion-label>
          <ion-icon  name="arrow-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
 

</ion-content>
