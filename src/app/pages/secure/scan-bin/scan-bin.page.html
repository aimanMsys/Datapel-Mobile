<ion-content [fullscreen]="true" class="ion-padding">
  <ion-toolbar>
    <div style="display: flex; align-items: center;">
      <ion-list-header>
        <ion-toolbar>
          <ion-label color="dark"><div class="col col-50">&nbsp;Scanned Bin</div></ion-label>
        </ion-toolbar>
      </ion-list-header>
      <ion-buttons style="margin-left: auto;">
        <ion-icon id="open-modal3" name="alert-circle-outline" style="font-size: 24px; color: #FFA500;"></ion-icon>
      </ion-buttons>
    </div>    
    <div>
      <ion-list-header>
        <ion-toolbar>
          <ion-label color="dark"><div class="col col-50">&nbsp;A-21</div></ion-label>
        </ion-toolbar> 
      </ion-list-header>
    </div>   
  </ion-toolbar>
  <ion-toolbar>
    <div>
      <ion-row class="Bold">
        <ion-label position="stacked">Location</ion-label>
      </ion-row>
      <ion-row class="Bold">
        <ion-text>JAS-MAIN</ion-text>
      </ion-row>
    </div>
  </ion-toolbar>
  

  <ion-card class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-10 rounded-card custom-card custom-width">
    <ion-list-header>FujiFilm X100V</ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          Item Number
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="bold-text row">
          Photo-main
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          AQTY
        </ion-col>
        <ion-col class="bold-text">0</ion-col>
        <ion-col>HQTY</ion-col>
        <ion-col class="bold-text">10</ion-col>
      </ion-row>
      <ion-row>
        <ion-col> tQOH</ion-col>
        <ion-col class="bold-text">99/-</ion-col>
        <ion-col>EXP*</ion-col>
        <ion-col class="bold-text">8/5/2022</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>BRN#</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="Bold">BRN451234512</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
 

  <ion-modal #modal trigger="open-modal3" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Header</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="ion-padding">
        <ion-toolbar>
          <ion-header class="custom-title" slot="start">
            <span class="red-block"></span> Description
          </ion-header>
        </ion-toolbar>
        

        <ion-toolbar>
          <ion-label>
            Bibendum consectetur tortor tinicidunt ac donec lorem
            ornare gravida id nisi enim in consectetur semper.  
          </ion-label>
        </ion-toolbar>
  
        <ion-button (click)="modal.dismiss()" expand="block" class="modal-button">Back</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button mode="md" style="width: 49%; margin-right: 2%;" class="btn" [routerLink]="['/jas-main']">
    <ion-icon name="scan" style="margin-right: 10px;"></ion-icon> Scan Again
  </ion-button>
  <ion-button mode="md" style="width: 49%;" class="btn btn-dark" [routerLink]="['/home2']">
    <ion-icon name="home" style="margin-right: 10px;"></ion-icon> Main Menu
  </ion-button>
</ion-footer>
