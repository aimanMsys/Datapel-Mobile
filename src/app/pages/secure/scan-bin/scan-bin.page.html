<ion-content [fullscreen]="true" class="ion-padding">
  <ion-toolbar>
    <div style="display: flex; align-items: center;">
      <ion-list-header>
        <ion-toolbar>
          <ion-label color="dark"><div class="col col-50">&nbsp;Scanned Bin</div></ion-label>
        </ion-toolbar>
      </ion-list-header>
      <ion-buttons style="margin-left: auto;">
        <ion-icon id="open-modal3" name="alert-circle-outline" style="font-size: 24px; color: #FFA500;"></ion-icon>
      </ion-buttons>
    </div>    
    <div>
      <ion-list-header>
        <ion-toolbar>
          <ion-label color="dark"><div class="col col-50">&nbsp;A-21</div></ion-label>
        </ion-toolbar> 
      </ion-list-header>
    </div>   
  </ion-toolbar>
  <ion-toolbar>
    <div>
      <ion-card class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-10 rounded-card custom-card">
        <ion-row class="location-row">
          <ion-label position="stacked" class="larger-font">Location</ion-label>
        </ion-row>
        <ion-row class="location-row">
          <ion-label class="bold-text">JAS-MAIN</ion-label>
        </ion-row>
      </ion-card>
    </div>
  </ion-toolbar>
  

  <ion-toolbar>
    <div>
      <ion-card class="ion-card-chart ion-no-margin animate__animated animate__fadeIn bg-orange mt-2 rounded-card custom-card custom-width custom-margin shadow custom-small-width">
        <ion-list-header><div class="col col-50">&nbsp;FujiFilm X100V </div></ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              Item Number
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="bold-text row">
              Photo-main
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              AQTY
            </ion-col>
            <ion-col class="bold-text">0</ion-col>
            <ion-col>HQTY</ion-col>
            <ion-col class="bold-text">10</ion-col>
          </ion-row>
          <ion-row>
            <ion-col> tQOH</ion-col>
            <ion-col class="bold-text">99/-</ion-col>
            <ion-col>EXP*</ion-col>
            <ion-col class="bold-text">8/5/2022</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">BRN # <br/> <div class="bold mt-5">BRN451234512</div></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </ion-toolbar>
  
 

  <ion-modal #modal trigger="open-modal3" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-content class="ion-padding">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title class="title-left"><div class="col col-50">&nbsp;Description</div></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-row style="color: black;">
        <ion-col><h6> Bibendum consectetur tortor tinicidunt ac donec lorem
          ornare gravida id nisi enim in consectetur semper.  </h6></ion-col>
        </ion-row>
        <ion-button (click)="modal.dismiss()" expand="block" class="modal-button">Back</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button mode="md" style="width: 49%; margin-right: 2%;" class="btn" [routerLink]="['/jas-main']">
    <ion-icon name="scan" style="margin-right: 10px;"></ion-icon> Scan Again
  </ion-button>
  <ion-button mode="md" style="width: 49%;" class="btn btn-dark" [routerLink]="['/home2']">
    <ion-icon name="home" style="margin-right: 10px;"></ion-icon> Main Menu
  </ion-button>
</ion-footer>
