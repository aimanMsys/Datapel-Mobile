<ion-app>
  <ion-split-pane contentId="main-content">

      <ion-header>
        <ion-toolbar>
          <ion-title>Datapel</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-menu-toggle>
        <ion-list lines="none">
          <!-- <ion-item [button]="true" routerLink="/home">

          </ion-item> -->
          <ion-item [button]="true" routerLink="/home2">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
